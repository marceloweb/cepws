<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MarceloWeb App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <style>
        body {
	  padding-top: 40px;
  	  padding-bottom: 40px;
	}
 
	.signin {
  	max-width: 330px;
	padding: 15px;
  	margin: 0 auto;
	}
	
	.form-signin .form-signin-heading,
	.form-signin .checkbox {
  	margin-bottom: 10px;
	}

	.form-signin .checkbox {
 	 font-weight: normal;
	}

	.form-signin .form-control {
  	position: relative;
  	height: auto;
  	-webkit-box-sizing: border-box;
     	-moz-box-sizing: border-box;
        box-sizing: border-box;
  	padding: 10px;
  	font-size: 16px;
	}

	.form-signin .form-control:focus {
  	z-index: 2;
	}

	.form-signin input[type="email"] {
  	margin-bottom: -1px;
  	border-bottom-right-radius: 0;
  	border-bottom-left-radius: 0;
	}

	.form-signin input[type="password"] {
  	margin-bottom: 10px;
  	border-top-left-radius: 0;
  	border-top-right-radius: 0;
	}

	#result, #danger, #loading {
	display: none;
	}
    </style>
  </head>
 
  <body>
 
    <div class="container">
 
      <div class="jumbotron">
        <h1>Consulta Cep</h1>
        <form class="form-signin">
        <input maxlength=8 type="name" name="cep" id="cep" class="form-control" placeholder="Digite um cep" required autofocus>
	<br />
        <button id="btnSearch" class="btn btn-lg btn-primary btn-block" type="button">Pesquisar</button>
      </form>
      </div>
      <div id="loading">Pesquisando...</div>
      <div id="result" class="alert alert-success" role="alert">
      </div>
      <div id="danger" class="alert alert-danger" role="alert">
      </div>
       <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js></script>
       <script>
       $(document).ready(function () { 
          $('#btnSearch').click(function() {
              
	     $("#result").css("display","none");
	     $("#danger").css("display","none");	  
             $("#loading").css("display","block");

             $.ajax({
                url: '/cep',
                data: $('form').serialize(),
                type: 'POST',
                success: function(data) {
		   $("#danger").css("display","none");
		   $("#loading").css("display","none");	
		   $("#result").css("display","block");
                   $("#result").html(
			   "<strong>Achamos! </strong>" + data.logradouro +', '+ data.cidade +'-'+ data.estado
		   );
                },
                error: function(error) {
		   $("#result").css("display","none");
		   $("#loading").css("display","none");
		   $("#danger").css("display","block");	
                   $("#danger").html(
		   	"<strong>Desculpe!</strong> NÃ£o encontramos este cep."
		   );
                }
            });
         });
      });
      </script>
 
      <footer class="footer">
        <p>&copy; marceloweb.info. 2017</p>
      </footer>
 
    </div>
  </body>
</html>
